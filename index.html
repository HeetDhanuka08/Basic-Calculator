<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="calculator">
        <div class="display">
            <div class="history" id="history"></div>
            <input type="text" placeholder="0" id="inputBox" disabled>
        </div>
        <div class="buttons">
            <div class="row">
                <button type="button" class="clear-all">AC</button>
                <button type="button" class="delete"><i class="fas fa-backspace"></i></button>
                <button type="button" class="operator">%</button>
                <button type="button" class="operator">/</button>
            </div>

            <div class="row">
                <button type="button">7</button>
                <button type="button">8</button>
                <button type="button">9</button>
                <button type="button" class="operator">×</button>
            </div>

            <div class="row">
                <button type="button">4</button>
                <button type="button">5</button>
                <button type="button">6</button>
                <button type="button" class="operator">-</button>
            </div>

            <div class="row">
                <button type="button">1</button>
                <button type="button">2</button>
                <button type="button">3</button>
                <button type="button" class="operator">+</button>
            </div>

            <div class="row">
                <button type="button">00</button>
                <button type="button">0</button>
                <button type="button">.</button>
                <button type="button" class="equal">=</button>
            </div>

            <div class="row scientific">
                <button type="button" class="sci-btn">√</button>
                <button type="button" class="sci-btn">(</button>
                <button type="button" class="sci-btn">)</button>
                <button type="button" class="sci-btn">^</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
