<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <div>
            <input type="text" placeholder="0" id="inputBox" disabled>
            <div>
                <button type="button" class="clear-all">AC</button>
                <button type="button" class="delete">DEL</button>
                <button type="button" class="operator">%</button>
                <button type="button" class="operator">/</button>
            </div>

            <div>
                <button type="button">7</button>
                <button type="button">8</button>
                <button type="button">9</button>
                <button type="button" class="operator">x</button>
            </div>

            <div>
                <button type="button">4</button>
                <button type="button">5</button>
                <button type="button">6</button>
                <button type="button" class="operator">-</button>
            </div>

            <div>
                <button type="button">1</button>
                <button type="button">2</button>
                <button type="button">3</button>
                <button type="button" class="operator">+</button>
            </div>

            <div>
                <button type="button">00</button>
                <button type="button">0</button>
                <button type="button">.</button>
                <button type="button" class="equal">=</button>
            </div>
        </div>

        <script src="script.js"></script>
</body>

</html>
